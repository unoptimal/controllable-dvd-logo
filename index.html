<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e</title>

    <style> 

    *{
        margin: 0;
        padding: 0;
    }
    </style>
</head>
<body>
    <canvas id = "myCanvas"></canvas>
<script>

let logoColor;
let canvas;
let ctx;
let scale = 0.17;

let bg = {
    bgImage: new Image(),
    x: 300, //positions
    y: 200,
    //bg.bgImage.width = 688
    //bg.bgImage.height = 404
};

let logo = {
    logoImage: new Image(),
    x: 500,
    y: 300,
    xspeed: .5,
    yspeed: 1,
    //logo.logoImage.width = 2000
    //logo.logoImage.width * scale = 340
    //logo.logoImage.height = 1020
    //logo.logoImage.height * scale = 173
};


document.addEventListener('keydown', keyDownHandler, false);
document.addEventListener('keyup', keyUpHandler, false);

let rightPressed = false;
let leftPressed = false;
let upPressed = false;
let downPressed = false;

let distFromTopBottom;
let distFromLeftRight; 


//calls itself immediately, need this for the pickcolor so it doesn't start as black 
//that's why we initialize a bunch of stuff beforehand
(function main(){
    canvas = document.getElementById("myCanvas");
    ctx = canvas.getContext("2d");
    canvas.width  = window.innerWidth;
    canvas.height = window.innerHeight;

    pickColor();
    update();

})();

//draw 
function update(){
bg.bgImage.onload = () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(bg.bgImage, bg.x, bg.y, bg.bgImage.width, bg.bgImage.height) //last two are dimensions 
};
    bg.bgImage.src = "./bg.jpg";

logo.logoImage.onload = () => {
    ctx.fillStyle = logoColor;
    ctx.fillRect(logo.x, logo.y, logo.logoImage.width * scale, logo.logoImage.height * scale);
    ctx.drawImage(logo.logoImage, logo.x, logo.y, logo.logoImage.width * scale, logo.logoImage.height * scale)
};
    logo.logoImage.src = "./dvd-logo.png";

    distFromTopBottom = logo.y - bg.y;
    distFromLeftRight = logo.x + (logo.logoImage.width * scale) - bg.x + bg.bgImage.width;

    if(rightPressed) {
        logo.x += logo.xspeed;
   
    }
    else if(leftPressed) {
        logo.x -= logo.xspeed;

    }
    if(downPressed) {
        logo.y += logo.yspeed;
     
    }
    else if(upPressed) {
        logo.y -= logo.yspeed;
     }
    

//logo.x += logo.xspeed;
//logo.y += logo.yspeed;

check();
    window.requestAnimationFrame(update);
}
window.requestAnimationFrame(update);



//hit detection
function check(){
    if(logo.x + (logo.logoImage.width * scale) >= bg.x + bg.bgImage.width || logo.x == bg.x){
         logo.xspeed *= -1;
         pickColor();
     }

    if(logo.y + (logo.logoImage.height * scale) >= bg.y + bg.bgImage.height || logo.y == bg.y){
        logo.yspeed *= -1;
        pickColor();
    }     
}

//register keypresses, but suspend keypress if in zone

function keyDownHandler(event) {
    if((event.keyCode == 39 || event.keyCode === 68)
    && !(logo.x + (logo.logoImage.width * scale) >= (bg.x + bg.bgImage.width) - 50)
    && !(logo.x <= bg.x + 50)
    && !(logo.y <= bg.y + 50)
    && !(logo.y + (logo.logoImage.height * scale) >= (bg.y + bg.bgImage.height) - 50)
    ) {
        rightPressed = true;
        console.log("pressed right ")
    }
    else if((event.keyCode == 37 || event.keyCode === 65)
    && !(logo.x + (logo.logoImage.width * scale) >= (bg.x + bg.bgImage.width) - 50)
    && !(logo.x <= bg.x + 50)
    && !(logo.y <= bg.y + 50)
    && !(logo.y + (logo.logoImage.height * scale) >= (bg.y + bg.bgImage.height) - 50)) {
        leftPressed = true;
        console.log("pressed left ")
    }
    if((event.keyCode == 40 || event.keyCode === 83)
    && !(logo.x + (logo.logoImage.width * scale) >= (bg.x + bg.bgImage.width) - 50)
    && !(logo.x <= bg.x + 50)
    && !(logo.y <= bg.y + 50)
    && !(logo.y + (logo.logoImage.height * scale) >= (bg.y + bg.bgImage.height) - 50)) {
    	downPressed = true;
        console.log("pressed down")
    }
    else if((event.keyCode == 38 || event.keyCode === 87)
    && !(logo.x + (logo.logoImage.width * scale) >= (bg.x + bg.bgImage.width) - 50)
    && !(logo.x <= bg.x + 50)
    && !(logo.y <= bg.y + 50)
    && !(logo.y + (logo.logoImage.height * scale) >= (bg.y + bg.bgImage.height) - 50)) {
    	upPressed = true;
        console.log("pressed up")
    }
}

function keyUpHandler(event) {
    if((event.keyCode == 39 || event.keyCode === 68)
    && !(logo.x + (logo.logoImage.width * scale) >= (bg.x + bg.bgImage.width) - 50)
    && !(logo.x <= bg.x + 50)
    && !(logo.y <= bg.y + 50)
    && !(logo.y + (logo.logoImage.height * scale) >= (bg.y + bg.bgImage.height) - 50)) {
        rightPressed = false;
        
    }
    else if((event.keyCode == 37 || event.keyCode === 65)
    && !(logo.x + (logo.logoImage.width * scale) >= (bg.x + bg.bgImage.width) - 50)
    && !(logo.x <= bg.x + 50)
    && !(logo.y <= bg.y + 50)
    && !(logo.y + (logo.logoImage.height * scale) >= (bg.y + bg.bgImage.height) - 50)) {
        leftPressed = false;
        
    }
    if((event.keyCode == 40 || event.keyCode === 83)
    && !(logo.x + (logo.logoImage.width * scale) >= (bg.x + bg.bgImage.width) - 50)
    && !(logo.x <= bg.x + 50)
    && !(logo.y <= bg.y + 50)
    && !(logo.y + (logo.logoImage.height * scale) >= (bg.y + bg.bgImage.height) - 50)) {
    	downPressed = false;
    }
    else if((event.keyCode == 38 || event.keyCode === 87)
    && !(logo.x + (logo.logoImage.width * scale) >= (bg.x + bg.bgImage.width) - 50)
    && !(logo.x <= bg.x + 50)
    && !(logo.y <= bg.y + 50)
    && !(logo.y + (logo.logoImage.height * scale) >= (bg.y + bg.bgImage.height) - 50)) {
    	upPressed = false;
    }

}

//change color when we hit a corner
function pickColor(){
    r = Math.random() * (254 - 0) + 0;
    g = Math.random() * (254 - 0) + 0;
    b = Math.random() * (254 - 0) + 0;

    logoColor = 'rgb('+r+','+g+', '+b+')';
}

</script>


</body>
</html>
